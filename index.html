<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <h1>Our Gallery</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="Assets/Img/Full/Pict 1.jpg" alt="pict 1" />
            <span>Bandung</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#" class="close">X Close</a>
            <a href="#gambar-4" class="prev">Prev</a>
            <img src="Assets/img/Full/Pict 1.jpg" alt="" />
            <a href="#gambar-2" class="next">Next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-2">
            <img src="Assets/Img/Full/Pict 2.jpg" alt="pict 2" />
            <span>5 Maret</span>
          </a>

          <div class="overlay" id="gambar-2">
            <a href="#" class="close">X Close</a>
            <a href="#gambar-1" class="prev">Prev</a>
            <img src="Assets/img/Full/Pict 2.jpg" alt="" />
            <a href="#gambar-3" class="next">Next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-3">
            <img src="Assets/Img/Full/pict3.jpg" alt="pict 3" />
            <span>2023</span>
          </a>
          <div class="overlay" id="gambar-3">
            <a href="#" class="close">X Close</a>
            <a href="#gambar-2" class="prev">Prev</a>
            <img src="Assets/img/Full/pict3.jpg" alt="" />
            <a href="#gambar-4" class="next">Next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-4">
            <img src="Assets/Img/Full/Pic4.jpg" alt="pict 4" />
            <span>The Potrait Place</span>
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#" class="close">X Close</a>
            <a href="#gambar-3" class="prev">Prev</a>
            <img src="Assets/img/Full/Pic4.jpg" alt="" />
            <a href="#gambar-1" class="next">Next</a>
          </div>
        </li>
        <audio controls autoplay>
          <source
            src="One-Direction-Little-Things-(TrendyBeatz.com).mp3"
            type="audio/mpeg"
          />
        </audio>
        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
